<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Session</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f5f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px 40px;
    }

    h1 {
      color: #4f3531;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #3b2c21;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #eddddd;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .submit-btn {
      background-color: #eddddd;
      color: #2e1f13;
      padding: 12px 50px;
    margin-left: 230px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #eacbcb;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #eddddd;
    }

    .profile-header h2 {
      margin: 10px 0 5px;
      color: #352b29;
    }

    .profile-header p {
      color: #f0c7c7;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-header">
      <img src="../image/320x400.jpeg" alt="Therapist Photo">
      <h2>Dr. Leila Mansour</h2>
      <p>Clinical Psychologist</p>
    </div>

    <h1>Book a Session</h1>

    <form action="../php/book_request.php" method="POST">
      <div class="form-group">
        <label for="patient-name">Your Full Name</label>
        <input type="text" id="patient-name" name="patient-name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="date">Select Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="time">Select Time</label>
        <input type="time" id="time" name="time" required>
      </div>

      <div class="form-group">
        <label for="session-type">Session Type</label>
        <select id="session-type" name="session-type" required>
          <option value="">-- Choose --</option>
          <option value="video">Video Call</option>
          <option value="chat">Text Chat</option>
          <option value="audio">Audio Call</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Optional Message to Therapist</label>
        <textarea id="message" name="message" placeholder="You may add a note or question..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Confirm Booking</button>
    </form>
  </div>

<div id="confirmation-modal" style="display:none; position: fixed; top: 0; left: 0; 
  width: 100%; height: 100%; background: rgba(0,0,0,0.5); 
  justify-content: center; align-items: center; z-index: 999;">
  
  <div style="background: white; padding: 30px; border-radius: 12px; max-width: 400px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
    <h2 style="color: #4c3a2c;">Request Sent</h2>
    <p>Your session booking request has been submitted successfully!</p>
    <button onclick="closeModal()" style="margin-top: 20px; padding: 10px 20px; background-color: #d9b9a4; border: none; border-radius: 8px; font-weight: bold; color: #2e1f13; cursor: pointer;">Close</button>
  </div>
</div>
<script>
  const form = document.querySelector("form");
  const modal = document.getElementById("confirmation-modal");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); 
    modal.style.display = "flex";
    form.reset(); 
  });

  function closeModal() {
    modal.style.display = "none";
  }
</script>
</body>
</html>
