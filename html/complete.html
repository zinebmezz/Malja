<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Your Profile</title>
 
</head>
<style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f7f3f0;
  margin: 0;
  padding: 0;
  color: #333;
}

.container {
  max-width: 700px;
  margin: 50px auto;
  background-color: #ffffff;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #1f1a16;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  font-weight: 600;
  margin-bottom: 5px;
  color: #242020;
}

input,
select,
textarea {
  padding: 10px 12px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: #fafafa;
  transition: border-color 0.3s ease;
}

input:focus,
textarea:focus,
select:focus {
  border-color: #eddddd;
  outline: none;
  background-color: #fff;
}

textarea {
  resize: vertical;
  min-height: 100px;
}

button {
  padding: 12px;
  font-size: 16px;
  background-color:#eddddd;
  color: #1a1414;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
  margin-top: 20px;
}

button:hover {
  background-color: #edc6c6;
}

.success-msg {
  text-align: center;
  margin-top: 20px;
  color: #4caf50;
  font-weight: bold;
}
</style>
<body>
  <div class="container">
    <h1>Complete Your Therapist Profile</h1>
    <form action="../php/submit_profile.php" method="POST" enctype="multipart/form-data">

     
      <label for="profile-pic">Profile Picture</label>
      <input type="file" id="profile-pic" name="profile_pic" accept="image/*" required>

      
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full_name" value="Dr. X" readonly>

      
      <label for="specialization">Specializations</label>
      <select id="specialization" name="specialization[]" multiple required>
        <option value="anxiety">Anxiety</option>
        <option value="depression">Depression</option>
        <option value="relationships">Relationships</option>
        <option value="trauma">Trauma</option>
        <option value="children">Children</option>
        <option value="addiction">Addiction</option>
      </select>
<label for="certifications">Certifications</label>
<textarea id="certifications" name="certifications" rows="3" placeholder="e.g. Licensed Psychologist, CBT Certified..." required></textarea>
    
      <label for="languages">Languages Spoken</label>
      <input type="text" id="languages" name="languages" placeholder="e.g. English, Arabic" required>

      
      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell patients a little about yourself..." required></textarea>

    
      <label for="experience">Years of Experience</label>
      <input type="number" id="experience" name="experience" min="1" max="50" required>

      
      <label>Session Types</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="session_type[]" value="video"> Video</label>
        <label><input type="checkbox" name="session_type[]" value="in-person"> In-person</label>
        <label><input type="checkbox" name="session_type[]" value="chat"> Chat</label>
      </div>

   
      <label for="price">Session Price (DZD)</label>
      <input type="number" id="price" name="price" min="500" required>


      <button type="submit">Save Profile</button>
    </form>
  </div>
</body>
</html>
