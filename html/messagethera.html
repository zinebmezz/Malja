<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages | Maljā Therapist</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f6f4;
    }

    .messaging-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 22px;
      color: #4f3e3e;
      margin-bottom: 20px;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fdfafa;
    }

    .conversation {
      background-color: #f7eeee;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .conversation:hover {
      background-color: #e8d6d6;
    }

    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }

    .chat-header {
      padding: 16px;
      background-color: #eddddd;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #fefefe;
    }

    .message {
      max-width: 60%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 15px;
    }

    .message.sent {
      background-color: #d9f1ec;
      align-self: flex-end;
    }

    .message.received {
      background-color: #f1eaea;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 12px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      padding: 10px 20px;
      background-color: #eddddd;
      border: none;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #d6bcbc;
    }

    .no-messages {
      padding: 40px;
      text-align: center;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="messaging-container">

  <div class="sidebar">
    <h2>Your Patients</h2>
    <div class="search-box">
      <input type="text" placeholder="Search patient..." />
    </div>
    <div class="conversation" onclick="openChat('Maria Slimani')">
      Maria Slimani
    </div>
    <div class="conversation" onclick="openChat('Samir Bouzid')">
      Samir Bouzid
    </div>
    <div class="conversation" onclick="openChat('Amel Khelifi')">
      Amel Khelifi
    </div>
  </div>


  <div class="chat-panel">
    <div class="chat-header" id="chatHeader">Select a conversation</div>

    <div class="chat-messages" id="chatMessages">
      <div class="no-messages">No conversation selected.</div>
    </div>

    <div class="chat-input" id="chatInput" style="display: none;">
      <input type="text" placeholder="Type your reply...">
      <button>Send</button>
    </div>
  </div>
</div>

<script>
  function openChat(name) {
    const header = document.getElementById("chatHeader");
    const messages = document.getElementById("chatMessages");
    const input = document.getElementById("chatInput");

    header.textContent = name;
    messages.innerHTML = `
      <div class="message received">Hi Doctor, I’ve been struggling to sleep.</div>
      <div class="message sent">Thanks for reaching out. Let's discuss your sleep pattern.</div>
      <div class="message received">It’s mostly anxiety related I think.</div>
    `;
    input.style.display = "flex";
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
